<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>武远鸿的个人博客</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        
        /* 导航栏 */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 2rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #3498db;
        }
        
        /* 主要内容 */
        main {
            padding: 2rem 0;
        }
        
        /* 文章列表 */
        .article-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .article-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .article-card:hover {
            transform: translateY(-5px);
        }
        
        .article-image {
            height: 200px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
        }
        
        .article-content {
            padding: 1.5rem;
        }
        
        .article-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        
        .article-excerpt {
            color: #666;
            margin-bottom: 1rem;
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.9rem;
        }
        
        /* 页脚 */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .article-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">武远鸿的博客</div>
                <ul class="nav-links">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">文章</a></li>
                    <li><a href="#">关于</a></li>
                    <li><a href="#">联系</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- 主要内容 -->
    <main class="container">
        <h1>最新文章</h1>
        
        <div class="article-list">
            <!-- 文章卡片1 -->
            <article class="article-card">
                <div class="article-image" style="background-image: url('https://via.placeholder.com/600x400')"></div>
                <div class="article-content">
                    <h2 class="article-title">如何搭建个人博客</h2>
                    <p class="article-excerpt">本文将介绍如何使用GitHub Pages和静态网站生成器快速搭建个人博客...</p>
                    <div class="article-meta">
                        <span>2023-05-15</span>
                        <span>阅读量: 256</span>
                    </div>
                </div>
            </article>
            
            <!-- 文章卡片2 -->
            <article class="article-card">
                <div class="article-image" style="background-image: url('https://via.placeholder.com/600x400')"></div>
                <div class="article-content">
                    <h2 class="article-title">前端开发学习路线</h2>
                    <p class="article-excerpt">从HTML/CSS基础到现代前端框架的学习路径指南...</p>
                    <div class="article-meta">
                        <span>2023-04-28</span>
                        <span>阅读量: 189</span>
                    </div>
                </div>
            </article>
            
            <!-- 文章卡片3 -->
            <article class="article-card">
                <div class="article-image" style="background-image: url('https://via.placeholder.com/600x400')"></div>
                <div class="article-content">
                    <h2 class="article-title">Git入门指南</h2>
                    <p class="article-excerpt">Git版本控制系统的基本使用方法和常用命令...</p>
                    <div class="article-meta">
                        <span>2023-04-10</span>
                        <span>阅读量: 312</span>
                    </div>
                </div>
            </article>
        </div>
    </main>
    
    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>© 武远鸿的个人博客. 保留所有权利.</p>
        </div>
    </footer>
</body>
</html>
