<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>给子言宝宝的生日惊喜！</title>
    <!-- 引入动画库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffb3b3);
            height: 100vh;
            overflow: hidden;
            font-family: 'Microsoft YaHei', cursive;
            position: relative;
        }
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding-top: 10%;
            color: #fff;
        }
        h1 {
            font-size: 4em;
            text-shadow: 3px 3px 0px #ff4757;
            margin-bottom: 30px;
            animation: heartbeat 1.5s infinite;
        }
        .photo-frame {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 5px solid #fff;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            transition: transform 0.5s;
        }
        .photo-frame:hover {
            transform: rotate(360deg);
        }
        .love-message {
            font-size: 1.5em;
            margin: 30px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        /* 飘落特效容器 */
        #petals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        /* 樱花样式 */
        .petal {
            position: absolute;
            background: url('https://img.icons8.com/emoji/48/000000/cherry-blossom.png') no-repeat;
            background-size: contain;
            width: 30px;
            height: 30px;
            z-index: 1;
            pointer-events: none;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* 樱花下落动画 */
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        /* 放烟花按钮样式 */
        .btn-fireworks {
            padding: 15px 30px;
            background: #ff4757;
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .btn-fireworks:hover {
            background: #e84118;
        }
        /* 点击按钮后显示的文字 */
        #loveText {
            display: none;
            font-size: 2em;
            margin-top: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- 樱花飘落容器 -->
    <div id="petals"></div>

    <div class="container">
        <h1 class="animate__animated animate__tada">🎂 生日快乐！我的宝贝！ 💝</h1>
        
        <!-- 替换成你们的合照 -->
        <div class="photo-frame">
            <img src="1.jpg" alt="我们的回忆" style="width:100%;height:100%;object-fit:cover;">
        </div>

        <div class="love-message">
            <p>❤️ 你是我生命中最美的遇见</p>
            <p>✨ 愿今后的每一天都如今日般闪耀</p>
            <p>🌹 爱你直到时间的尽头</p>
        </div>

        <!-- 点击放烟花按钮 -->
        <button class="btn-fireworks" onclick="buttonFireworks()">点我~  快点我~~</button>
        <!-- 点击按钮后显示“我爱你”的文字 -->
        <div id="loveText" class="animate__animated animate__fadeIn">我爱你！
            点击其他地方也能放烟花，还有小心心♥</div>
    </div>

    <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 引入 canvas-confetti 库，用于烟花效果 -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // 烟花效果：调用 canvas-confetti 生成烟花
        function triggerFireworks() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        // 按钮点击处理函数：触发烟花并显示“我爱你”
        function buttonFireworks() {
            triggerFireworks();
            $('#loveText').fadeIn(1000);
        }

        // 创建樱花飘落效果：生成多个带有 fall 动画的樱花元素
        function createPetals() {
            const petalCount = 66;
            for (let i = 0; i < petalCount; i++) {
                const petal = $('<div class="petal"></div>');
                petal.css({
                    left: Math.random() * 100 + '%',
                    top: -Math.random() * 100 + '%',
                    width: (30 + Math.random() * 20) + 'px',
                    height: (30 + Math.random() * 20) + 'px',
                    animation: `fall ${8 + Math.random() * 5}s linear infinite`
                });
                $('#petals').append(petal);
            }
        }

        // 页面任意点击（除按钮外）显示心形动画，并触发烟花效果
        $(document).on('click', function(e) {
            // 如果点击的是按钮，则由按钮处理函数处理
            if ($(e.target).hasClass('btn-fireworks')) return;
            $('<div class="animate__animated animate__heartBeat" style="position:absolute;left:' 
              + e.pageX + 'px;top:' + e.pageY + 'px;font-size:30px;color:#ff4757">❤️</div>')
                .appendTo('body')
                .fadeOut(1000, function() { $(this).remove(); });
            triggerFireworks();
        });

        $(document).ready(function(){
            createPetals();
            // 每隔8秒自动触发一次烟花效果
            setInterval(triggerFireworks, 5000);
        });
    </script>
</body>
</html>
